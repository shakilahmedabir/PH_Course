<!DOCTYPE html>
<html>
<head>
  <style>
    .bold-text {
      font-weight: bold;
    }

    .highlight {
      background-color: yellow;
    }

    div > p {
      color: green;
    }

    input[type="text"] {
      border: 1px solid blue;
    }

    a[target="_blank"] {
      color: red;
    }

    span.special {
      font-style: italic;
      color: purple;
    }
  </style>
</head>
<body>

  <div>
    <p class="highlight bold-text">This is important!</p>
    <p>This is a normal paragraph.</p>
  </div>
  <div>
    <p>What is your name?</p>
  </div>

  <input type="text" placeholder="Enter your name">   <button class="highlight">Save</button>
  <br><br>

  <a href="https://youtube.com" target="_blank">Visit YouTube</a>
  <br><br>

  <p>Here is a <span class="special">special word</span> inside a sentence.</p>

</body>
</html>
