<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/fabicon.png" type="image/x-icon">
    <title>Form</title>
</head>
<body>
    <form action="">
    <h3>Taking your secret info</h3>
    <h4>What is your name?</h4>
    <input type="text" placeholder="Your Name"><br>
    <br>
    <h4>Facebook Account</h4>
    <input type="text" placeholder="User ID"><br>
    <br>
    <input type="password" placeholder="your Password" name="" id=""><br>
    <br>
    <h4>Date of Birth</h4>
    <input type="date" name="" id=""><br>
    <br>
    <input type="email" placeholder="Your E-mail Address" name="" id=""><br>
    <br>
    <input type="number" placeholder="Your Contact Number" name="" id=""><br>
    <br>
    <h4>Upload your image</h4>
    <input type="file" name="" id=""><br>
    <br>
    <h4>Your Gender?</h4>
    <select name="" id="">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="None">None</option>
    </select><br>
    <h4>What do you like?</h4>
    <select name="" id="">
        <option value="Tea">Tea</option>
        <option value="Coffee">Coffee</option>
        <option value="Cold Drinks">Cold Drinks</option>
    </select><br>
    <br>
    <h4><input type="checkbox" name="" id="">I agree to submit.</h4>
    <br>
    <input type="submit" value="Submit Here">
    </form>
    <br>
    <br>

    </footer>
</body>
</html>
